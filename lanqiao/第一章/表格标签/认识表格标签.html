<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果价格表</title>
</head>

<body>
    <table border="1">
        <!-- 表名 -->
        <caption>水果价格表</caption>
        <!-- 表格第一行，表示元素的属性 -->
        <thead>
            <tr>
                <th>水果名</th>
                <th>价格</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>苹果</td>
                <td>10元</td>
                <td>三箱</td>
            </tr>
            <tr>
                <td>梨子</td>
                <td>20元</td>
                <td>五箱</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
