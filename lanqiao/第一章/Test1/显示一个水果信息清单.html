<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示一个水果信息清单</title>
</head>

<body>
    <div style="background-color:rgb(90, 122, 230);width:400px;height:300px;">
        <h1 text-align="center">水果信息清单</h1>
        <hr>
        <p>
            本月会采购的水果有：
        </p>

        <!-- 无序清单 -->
        <ul type="circle">
            <li>苹果</li>   
            <li>橘子</li>
            <li>葡萄</li>
            <li>草莓</li>
            <li>柠檬</li>
        </ul>
    </div>
</body>

</html>
