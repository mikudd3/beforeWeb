<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作一张电子课程表</title>
</head>

<body>
    <h4 style="text-align:center">课程表</h4>
    <table border="1" cellspacing="2" cellpadding="10" width="100%" style="background-color: green;">
        <tr>
            <th colspan="2">时间\日期</th>
            <th>一</th>
            <th>二</th>
            <th>三</th>
            <th>四</th>
            <th>五</th>
        </tr>

        <tr>
            <th rowspan="2">上午</th>
            <th>9:30-10:15</th>
            <th>语文</th>
            <th>数学</th>
            <th>外语</th>
            <th>音乐</th>
            <th>体育</th>
        </tr>

        <tr>
            <th>10:25-11:10</th>
            <th>数学</th>
            <th>数学</th>
            <th>物理</th>
            <th>化学</th>
            <th>生物</th>
        </tr>

        <tr>
            <td></td>
        </tr>

        <tr>
            <th rowspan="2">下午</th>
            <th>14:30-15:15</th>
            <th>体育</th>
            <th>语文</th>
            <th>历史</th>
            <th>政治</th>
            <th>化学</th>
        </tr>

        <tr>
            <th>15:25-16:10</th>
            <th>音乐</th>
            <th>语文</th>
            <th>数学</th>
            <th>美术</th>
            <th>语文</th>
        </tr>
    </table>
</body>

</html>
