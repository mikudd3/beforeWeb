<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 1.自定义构造函数
        function Student(sno, name, age) {
            // 属性
            this.sno = sno;
            this.name = name;
            this.age = age;
            // 方法
            this.study = function () {
                alert("我是" + this.name + ",我在学习");
            };
        }
        // 2.创建对象
        let stu = new Student(1, "aaa", 22);
        stu.name = "张三"; // 访问属性
        stu.study(); // 调用方法
    </script>
</head>

<body></body>

</html>
