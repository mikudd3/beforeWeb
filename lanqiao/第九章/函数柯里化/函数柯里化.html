<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 普通的 sum 函数
        function sum(x, y) {
            return x + y;
        }

        // 柯里化后的 sum
        function curryingSum(x) {
            return function (y) {
                return x + y;
            };
        }

        var result1 = sum(1, 2); // 3
        var result2 = curryingSum(1)(2); // 3
        console.log(result1);
        console.log(result2);
    </script>
</head>

</html>
