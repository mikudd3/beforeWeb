<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* d 选择器名为 container 的 div 标签在页面上显示
        为一个长和宽为 200 个像素的带边框的正方形，并设置它的子元素居中排布。 */
        * {
            margin: 0;
            height: 0;
        }

        #container {
            width: 200px;
            height: 200px;
            text-align: center;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #6998F8;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="content"></div>
    </div>

</body>

</html>
