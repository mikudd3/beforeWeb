<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 150px;
            border-radius: 10px;
        }

        /* 第一张为原图 */
        /* 第二张图片沿 Y 轴向下翻转， */
        div img:nth-of-type(2) {
            transform: rotateX(180deg);
        }

        /* 第三张图片沿 X 轴向左翻转， */
        div img:nth-of-type(3) {
            transform: rotateY(180deg);
        }

        /* 第四张图片沿 Y 轴向下翻转，又沿 X 轴向左翻转。 */
        div img:nth-of-type(4) {
            transform: rotate(180deg);
        }

        div img {
            /* CSS3 过渡是元素从一种样式逐渐过渡到另一种样式。 */
            /* 它是一个复合属性，我们也可以如下分开使用这几个属性。

            transition-property: 属性值; 指定属性名
            transition-duration: 属性值; 完成过渡这一过程的时间
            transition-timing-function: 属性值; 速度曲线
            transition-delay: 属性值; 过渡的开始时间 */
            transition: all 0.6s ease-in-out;
            margin-left: 40px;
            margin-top: 20px;
            /* ursor 属性规定要显示的光标的类型（形状）。 */
            cursor: pointer;
        }

        div img:nth-of-type(2):hover {
            transform: scaleX(1);
        }

        div img:nth-of-type(3):hover {
            transform: scaleY(1);
        }

        div img:nth-of-type(4):hover {
            transform: scaleX(1) scaleY(1);
        }

        .box {
            width: 400px;
        }
    </style>
</head>

<body>
    <div>
        <div class="box">
            <img src="https://labfile.oss.aliyuncs.com/courses/3429/aneta.jpg" alt="">
            <img src="https://labfile.oss.aliyuncs.com/courses/3429/aneta.jpg" alt="">
            <img src="https://labfile.oss.aliyuncs.com/courses/3429/aneta.jpg" alt="">
            <img src="https://labfile.oss.aliyuncs.com/courses/3429/aneta.jpg" alt="">
        </div>
    </div>
</body>

</html>
