<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 400px;
            margin: 300px auto;
        }

        li {
            display: inline-block;
            width: 80px;
            height: 40px;
            background-color: #aaaaaa;
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 40px;


        }

        .one:hover {
            font-weight: 700;
            border-radius: 10px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            background-color: #3ac3cf;
        }

        .two:hover {
            font-weight: 700;
            border-radius: 10px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            background-color: #f73efd;
        }

        .three:hover {
            font-weight: 700;
            border-radius: 10px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            background-color: #fec138;
        }
    </style>
</head>

<body>
    <ul>
        <li class="one">好文要顶</li>
        <li class="two">关注我</li>
        <li class="three">收藏该文</li>
    </ul>
</body>

</html>
