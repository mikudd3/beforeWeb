<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
            height: 100px;
            width: 150px;
            margin: 20px;
            border: 1px solid rgb(23, 89, 151);
        }

        #child {
            padding: 50px;
            position: absolute;
            border: 1px solid rgb(23, 89, 151);
            background-color: yellow;
            transform: rotate(45deg);
            transform-origin: 60% 80% 100px;
        }
    </style>
</head>

<body>
    <div id="father">
        <div id="child"></div>
    </div>
</body>

</html>
