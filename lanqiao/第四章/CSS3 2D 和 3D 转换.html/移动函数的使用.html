<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
        }

        /*沿 X 轴向右移动 20 个像素*/
        .c1 {
            background-color: #51adcf;
            transform: translateX(20px);
        }

        /*沿 Y 轴向下移动 30 个像素*/
        .c2 {
            background-color: #ffe5b9;
            transform: translateX(30px);
        }
    </style>
</head>

<body>
    <div class="c1"></div>
    <div class="c2"></div>
</body>

</html>
