<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #radial {
            display: flex;
        }

        /*均匀分布径向渐变*/
        .gradient1 {
            width: 100px;
            height: 100px;
            background-image: radial-gradient(#ff577f, #c6c9ff, #8ad7c1);
        }

        /*不均匀渐变*/
        .gradient2 {
            margin-left: 10px;
            width: 100px;
            height: 100px;
            background-image: radial-gradient(#8bcdcd 5%, #ff9d72, #c6c9ff);
        }

        /*椭圆形渐变*/
        .gradient3 {
            margin-left: 10px;
            width: 100px;
            height: 100px;
            background-image: radial-gradient(ellipse, #8ad7c1, #c6c9ff, #fce2ce);
        }

        /*圆形渐变*/
        .gradient4 {
            margin-left: 10px;
            width: 100px;
            height: 100px;
            background-image: radial-gradient(circle, #bc6ff1, #ffd5cd, #b6eb7a);
        }
    </style>
</head>

<body>
    <div id="radial">
        <div class="gradient1"></div>
        <div class="gradient2"></div>
        <div class="gradient3"></div>
        <div class="gradient4"></div>
    </div>
</body>

</html>
