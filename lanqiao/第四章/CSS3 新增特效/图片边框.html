<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* border-image 属性可以使用图片来绘制元素的的边框。

        其语法格式为：

        border-image: source slice width outset repeat;
        copy
        值	描述
        source	用于指定要用于绘制边框图像的位置。
        slice	图像边界向内偏移。
        width	图像边界的宽度。
        outset	用于指定在边框外部绘制 border-image-area 的量。
        repeat	用于设置图像边界是否应重复（repeat）、拉伸（stretch）或铺满（round） */
      div {
        width: 200px;
        height: 200px;
        border: 50px solid;
        border-image: url("border.png") 30 30 30 stretch;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
