<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin-left: 20px;
            margin-top: 20px;
        }

        .item1 {
            background-image: repeating-linear-gradient(45deg,
                    #8843f8 0%,
                    #ef2f88 5%,
                    #f47340 10%,
                    #f9d371 15%);
        }

        .item2 {
            background-image: repeating-linear-gradient(to left top,
                    #8843f8 0%,
                    #ef2f88 5%,
                    #f47340 10%,
                    #f9d371 15%);
        }
    </style>
</head>

<body>
    <div class="item1"></div>
    <div class="item2"></div>
</body>

</html>
