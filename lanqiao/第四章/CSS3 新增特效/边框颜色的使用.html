<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* border-color 属性可以给元素设置上下左右四个边框的颜色。 */
        div {
            width: 150px;
            height: 150px;
            border-style: solid;
            border-color: rgb(208, 255, 0) rgb(0, 255, 128) rgb(255, 0, 179) rgb(0, 217, 255);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
