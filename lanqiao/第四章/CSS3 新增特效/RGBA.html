<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        li {
            width: 100px;
            list-style: none;
        }

        ul {
            float: left;
            margin-left: 40px;
        }

        li.opacity1 {
            opacity: 1;
            background: red;
        }

        li.opacity2 {
            opacity: 0.8;
            background: red;
        }

        li.opacity3 {
            opacity: 0.6;
            background: red;
        }

        li.opacity4 {
            opacity: 0.4;
            background: red;
        }

        li.opacity5 {
            opacity: 0.2;
            background: red;
        }

        li.opacity6 {
            opacity: 0;
            background: red;
        }

        li.rgba1 {
            background: rgba(255, 0, 0, 1);
        }

        li.rgba2 {
            background: rgba(255, 0, 0, 0.8);
        }

        li.rgba3 {
            background: rgba(255, 0, 0, 0.6);
        }

        li.rgba4 {
            background: rgba(255, 0, 0, 0.4);
        }

        li.rgba5 {
            background: rgba(255, 0, 0, 0.2);
        }

        li.rgba6 {
            background: rgba(255, 0, 0, 0);
        }
    </style>
</head>

<body>
    <ul>
        <li>opacity 效果</li>
        <li class="opacity1">100%</li>
        <li class="opacity2">80%</li>
        <li class="opacity3">60%</li>
        <li class="opacity4">40%</li>
        <li class="opacity5">20%</li>
        <li class="opacity6">0</li>
    </ul>
    <ul>
        <li>rgba 效果</li>
        <li class="rgba1">1</li>
        <li class="rgba2">0.8</li>
        <li class="rgba3">0.6</li>
        <li class="rgba4">0.4</li>
        <li class="rgba5">0.2</li>
        <li class="rgba6">0</li>
    </ul>
</body>

</html>
