<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-top: 40px;
        }
        #text1{
            border: 1px solid rgb(0, 247, 255);
            width: 80px;
            word-break: keep-all;
        }
        #text2{
            border: 1px solid rgb(0, 247, 255);
            width: 80px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="text1">I want to create a long word: mmmmmmsssssyyyyyyyyy.</div>
    <div id="text2">I want to create a long word: mmmmmmsssssyyyyyyyyy.</div>
</body>
</html>
