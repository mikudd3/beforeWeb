<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-grow: 7;
        }

        .box {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        .item1 {
            flex-grow: initial;
        }

        .item2 {
            flex-grow: inherit;
        }

        .item3 {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div id="content">
        <!--初始化值-->
        <div class="item1 box" style="background-color:#FFE5B9;"></div>
        <!--继承父元素-->
        <div class="item2 box" style="background-color:#EFF8FF;"></div>
        <!--设置数字扩展-->
        <div class="item3 box" style="background-color:#C9CBFF;"></div>
    </div>
</body>

</html>
