<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var score = 5; // 定义一个名为 score 的变量，且赋值为 5
        switch (
        score // 判断 score 是否有对应的编号，若有，在页面上输出相应的内容
        ) {
            case 1:
                document.write("等级一");
                break;
            case 2:
                document.write("等级二");
                break;
            case 3:
                document.write("等级三");
                break;
            case 4:
                document.write("等级四");
                break;
            case 5:
                document.write("等级五");
            default:
                break;
        }
    </script>
</body>

</html>
