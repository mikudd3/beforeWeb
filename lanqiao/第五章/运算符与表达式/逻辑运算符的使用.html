<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        var a = 0 && 1;
        document.write("0 && 1 的结果为 " + a + "<br>");

        var b = 0 || 1;
        document.write("0 || 1 的结果为 " + b + "<br>");

        var c = !1;
        document.write("!1 的结果为 " + c + "<br>");


    </script>
</head>

<body></body>

</html>
