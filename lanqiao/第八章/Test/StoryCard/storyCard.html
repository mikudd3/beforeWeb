        <h3>猫的故事</h3>
        <hr/>
        <div class="pic_story">
            <p>
                猫是善于攀爬跳跃的动物，它的体内各种器官的平衡功能比其它动物要完善，
            当它从高处跳下来时，身体失去平衡，神经系统会迅速的指挥骨骼肌以最快的速度运动，
            将失去平衡的身体调整到正常的位置。
            </p>
