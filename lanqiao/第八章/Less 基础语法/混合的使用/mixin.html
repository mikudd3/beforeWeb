<body>
    <div id="poem1">
        <h4>望庐山瀑布</h4>
        <p>日照香炉生紫烟，遥看瀑布挂前川。</p>
        <p>飞流直下三千尺，疑是银河落九天。</p>
    </div>
    <div id="poem2">
        <h4>军行</h4>
        <p>骝马新跨白玉鞍，战罢沙场月色寒。</p>
        <p>城头铁鼓声犹震，匣里金刀血未干。</p>
    </div>
</body>
