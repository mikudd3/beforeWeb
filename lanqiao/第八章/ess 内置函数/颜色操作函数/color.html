<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>颜色操作函数的使用</title>
    <link rel="stylesheet/less" type="text/css" href="color.less" />
    <script src="https://labfile.oss.aliyuncs.com/courses/3944/less.min.js"></script>
</head>

<body>
    <!--增加颜色饱和度-->
    <div class="div1"></div>
    <!--降低颜色饱和度-->
    <div class="div2"></div>
    <!--增加颜色亮度-->
    <div class="div3"></div>
    <!--减少颜色亮度-->
    <div class="div4"></div>
    <!--设置颜色透明-->
    <div class="div5"></div>
    <!--移出颜色饱和度-->
    <div class="div6"></div>
</body>

</html>
