<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="content">
        <!--使用表格来布局电子表-->
        <table>
            <caption>基本信息</caption>
            <tr>
                <td>
                    姓名：
                    <input type="text">
                </td>
                <td>
                    性别：
                    <input type="radio" name="sex"> 男
                    <input type="radio" name="sex"> 女
                </td>
                <td rowspan="3">
                    <img width="90px" height="120px" src="https://labfile.oss.aliyuncs.com/courses/3582/pelissari.jpg"
                        alt="">
                </td>
            </tr>
            <tr>
                <td>
                    年龄：
                    <input type="text">
                </td>
                <td>
                    生日：
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    学历：
                    <select name="" id="">
                        <option>小学</option>
                        <option>初中</option>
                        <option>高中</option>
                        <option>大学</option>
                        <option selected>专科</option>
                    </select>
                </td>
                <td>
                    学校：
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    爱好：
                    <input type="checkbox" name="">看书
                    <input type="checkbox" name="">画画
                    <input type="checkbox" name="">运动
                    <input type="checkbox" name="">摄影
                    <input type="checkbox" name="">旅游
                    <input type="checkbox" name="">编程
                    <input type="checkbox" name="">爱好
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    教育背景
                    <br>
                    <textarea name="" cols="80" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    自我评价
                    <br>
                    <textarea name="" cols="80" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" value="提交"></td>
            </tr>
        </table>
    </div>
</body>

</html>
