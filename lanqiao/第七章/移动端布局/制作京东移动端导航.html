<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>jd移动首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #969696;
            font-family: Tahoma, Arial, Roboto, "Droid Sans", "Helvetica Neue",
                "Droid Sans Fallback", "Heiti SC", sans-self;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        html {
            font-size: 100px;
        }


        .jd-nav {
            width: 100%;
            height: 3rem;
            padding: 0 3.125%;
            padding-top: 0.2rem;
            background: #fff;
        }

        .jd-nav ul {
            width: 100%;
        }

        .jd-nav ul li {
            width: 25%;
            height: 1.38rem;
            float: left;
        }

        .jd-nav ul li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .jd-nav ul li a img {
            display: block;
            width: 0.8rem;
            margin: 0.8rem;
            margin: 0 auto;
        }

        .jd-nav ul li p {
            color: #333;
            font-size: 0.2rem;
            margin-top: 0.1rem;
        }
    </style>
</head>

<body>
    <!-- 最外层盒子 -->
    <div class="jd-layout">
        <!-- nav区域开始 -->
        <nav class="jd-nav">
            <ul>
                <li>
                    <a href="#">
                        <img src="./images/nav0.png" alt="">
                        <p>分类查询</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav1.png" alt="">
                        <p>物流查询</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav2.png" alt="">
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav3.png" alt="">
                        <p>我的京东</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav4.png" alt="">
                        <p>京东生鲜</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav5.png" alt="">
                        <p>领券中心</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav6.png" alt="">
                        <p>京东超市</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/nav7.png" alt="">
                        <p>我的关注</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
