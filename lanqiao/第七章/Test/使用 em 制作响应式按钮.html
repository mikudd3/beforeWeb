<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        button {
            background-color: #ff6e6e;
            color: #fff;
            border: none;
        }

        .size1 {
            font-size: 12px;
        }

        .size2 {
            font-size: 14px;
        }

        .size3 {
            font-size: 16px;
        }

        .size1 span {
            font-size: 1em;
        }

        .size2 span {
            font-size: 2em;
        }

        .size3 span {
            font-size: 3em;
        }
    </style>
</head>

<body>
    <button class="size1"><span>按钮 1</span></button>
    <button class="size2"><span>按钮 2</span></button>
    <button class="size3"><span>按钮 3</span></button>
</body>

</html>
