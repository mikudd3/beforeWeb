<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            font-size: 14px;
        }

        .size1{
            font-size: 16px;
        }
        .size2{
            font-size: 18px;
        }
        .size3{
            font-size: 20px;
        }
        
        .size1 p{
            font-size: 1em;
        }
        .size2 p{
            font-size: 2em;
        }
        .size3 p{
            font-size: 3em;
        }
    </style>
</head>

<body>
    <ul>
        <li class="size1">
            <strong>1em</strong>
            <p>1em大小的字体</p>
        </li>
        <li class="size2">
            <strong>2em</strong>
            <p>2em大小的字体</p>
        </li>
        <li class="size3">
            <strong>3em</strong>
            <p>3em大小的字体</p>
        </li>
    </ul>
</body>

</html>
