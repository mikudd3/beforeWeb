<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid blue;
        }

        p {
            width: 100px;
            height: 50px;
            background-color: darkgrey;
            text-align: center;
            /* margin 属性是用来设置元素的外边距的。 */
            margin: 25px 50px;
        }
    </style>
</head>

<body>
    <div>
        <p>蓝桥云课</p>
    </div>
</body>

</html>
