<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* border-top-style 属性是给上边框设置样式的。 */
            border-top-style: solid;
            /* border-right-style 属性是给右边框设置样式的。 */
            border-right-style: dotted;
            /* border-bottom-style 属性是给下边框设置样式的。 */
            border-bottom-style: dashed;
            /* border-left-style 属性是给左边框设置样式的。 */
            border-left-style: double;
        }
    </style>
</head>

<body>
    <p>
        在当今社会中，Web 已经成为网络信息共享和发布的主要形式。 要想开发 Web
        应用系统，就必须掌握前端技术。 本书从 HTML、CSS 和 JavaScript
        三个方面系统地介绍了 Web 前端开发。
    </p>
</body>

</html>
