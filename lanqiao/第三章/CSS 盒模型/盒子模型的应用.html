<!DOCTYPE html>
<html>
<head>
	<title>盒子模型</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			background-color: #CAF7E3;
			border: 20px solid;

			border-top-color: #B4AEE8;
			border-right-color: #BECA5C;
			border-bottom-color: #78C4D4;
			border-left-color: #BECA5C;
            
			border-style: dashed solid dashed solid;
	
		}
        .content {
            width: 340px;
			height: 340px;
            border: solid 2px black;
        }
	</style>
</head>
<body>
    <div class="content">
        <div class="box"></div>
    </div>
	
</body>
</html>
