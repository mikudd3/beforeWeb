<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* nline 属性值可以让像 div 这样的霸道块，接纳其他元素来自己的地盘。 */
        display: inline;
      }
    </style>
  </head>
  <body>
    <div>蓝桥</div>
    <div>云课</div>
  </body>
</html>
