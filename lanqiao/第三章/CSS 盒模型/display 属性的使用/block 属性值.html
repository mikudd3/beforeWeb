<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        /* block 属性值可以让行内元素以块级元素的方式显示在页面上。 */
        display: block;
      }
    </style>
  </head>
  <body>
    <span>蓝桥</span><span>云课</span>
  </body>
</html>
