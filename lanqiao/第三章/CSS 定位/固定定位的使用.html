<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        margin-left: 15%;
      }
      .ad-l {
        position: fixed;
        top: 100px;
        left: 0;
      }
      .ad-r {
        /* fixed 属性值用于固定定位，被固定的元素不会随着滚动条的拖动而改变位置。 */
        position: fixed;
        top: 100px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <img src="https://labfile.oss.aliyuncs.com/courses/2841/ad-l.png" class="ad-l" />
    <img src="https://labfile.oss.aliyuncs.com/courses/2841/ad-r.png" class="ad-r" />
    <div class="box">
      <img src="https://labfile.oss.aliyuncs.com/courses/2841/box.png" />
    </div>
  </body>
</html>
