<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 400px;
            border: 1px solid;
            font-size: 15px;
            display: inline-block;
            vertical-align: top;
        }

        .div1 {
            /* line-height 用于设置多行元素的空间量， */
            line-height: 2;
        }

        .div2 {
            line-height: 30%;
        }
    </style>
</head>

<body>
    <div class="div1">
        <p>“海水呀，你说的是什么？”</p>
        <p>“是永恒的疑问。”</p>
        <p>“天空呀，你回答的话是什么？”</p>
        <p>“是永恒的沉默。”</p>
    </div>
    <div class="div2">
        <p>“海水呀，你说的是什么？”</p>
        <p>“是永恒的疑问。”</p>
        <p>“天空呀，你回答的话是什么？”</p>

    </div>
</body>

</html>
