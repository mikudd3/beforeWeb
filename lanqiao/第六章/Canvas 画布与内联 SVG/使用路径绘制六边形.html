<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="200" style="border:1px solid #000;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>
</body>
<script>
    //1. 得到Canvas对象
    var mycanvas = document.getElementById("myCanvas");
    //2. 得到一个CanvasRenderingContext2D对象
    var ctx = mycanvas.getContext("2d");
    //3. 绘制六边形
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(100, 50);
    ctx.lineTo(130, 80);
    ctx.lineTo(100, 110);
    ctx.lineTo(50, 110);
    ctx.lineTo(20, 80);
    ctx.closePath();
    ctx.stroke();
</script>

</html>
