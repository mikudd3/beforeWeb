<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    .one {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <input type="button" value="按钮" id="btn1"/>
  <input type="button" value="按钮2" id="btn2"/>
  <div id="one" class="one"></div>
</body>
</html>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //事件触发 trigger.

//        //$('#one').click();
//        $('#one').trigger('click');
//      }
//    });


    //-------------------------------------------------------
    //给div注册一个自定义事件.
    $('#one').on('linge', function () {
      console.log("啦啦,我是林哥事件.");
    });

    //那我现在就是要触发他怎么办?就可以使用触发器trigger.
    $('#btn2').on('click', function () {
      var res = confirm('请问林哥帅吗');
      if(res){
        //触发自定义的linge事件.
        $('#one').trigger('linge');
      }
    });




  });
</script>
