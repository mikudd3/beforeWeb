<script>
    // 网站总访问数
    function numberOfVisited() {
        var count = localStorage.getItem("numberOfVisited");

        if (isNaN(count)) {
            count = 0;
        }

        count++;
        localStorage.setItem("numberOfVisited", count.toString());
        return count;
    }

    //当前会话的访问数
    function numberOfVisiting() {
        var count = sessionStorage.getItem("numberOfVisiting");

        if (isNaN(count)) {
            count = 0;
        }

        count++;
        sessionStorage.setItem("numberOfVisiting", count.toString());
        return count;
    }

    console.log("网站总访问数：" + numberOfVisited())
    console.log("网站当前会话访问数：" + numberOfVisiting())

</script>

</html>
