<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="200">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>
</body>
<script>
    //1. 得到Canvas对象
    var mycanvas = document.getElementById("myCanvas");
    //2. 得到一个CanvasRenderingContext2D对象
    var ctx = mycanvas.getContext("2d");

    //3. 绘制一条红色的线
    ctx.moveTo(100, 60); //第一个起点
    ctx.lineTo(300, 60); //第二个起点    

    ctx.strokeStyle = "red";

    ctx.lineWidth = "5";

    ctx.stroke();


    /* JavaScript 通过 id 查找到 canvas 元素，保存在变量 mycanvas 中。
    通过 getContext("2d") 方法返回 CanvasRenderingContext2D 对象，该对象拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
    使用 moveTo 方法设置第一个起点位置。
    使用 lineTo 方法设置第二个起点位置。
    使用 strokeStyle 与 lineWidth 属性设置线条的颜色和宽度。
    使用 stroke 方法进行绘制线。 */
</script>

</html>
