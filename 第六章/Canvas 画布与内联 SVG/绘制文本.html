<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="200" style="border:1px solid #000;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>
</body>
<script>
    //1. 得到Canvas对象
    var mycanvas = document.getElementById("myCanvas");
    //2. 得到一个CanvasRenderingContext2D对象
    var ctx = mycanvas.getContext("2d");

    ctx.font = "24px Arial"; //设置字体 字号
    //3. 绘制实心字体“Hello Canvas”
    ctx.fillText("Hello Canvas", 10, 50);
    //4. 绘制空心字体“Hello Canvas”
    ctx.strokeText("Hello Canvas", 10, 80);
</script>

</html>
