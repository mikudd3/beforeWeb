<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="200" style="border:1px solid #000;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>
</body>
<script>
    //1. 得到Canvas对象
    var myCanvas = document.getElementById("myCanvas");

    //2. 得到一个CanvasRenderingContext2D对象
    var ctx = myCanvas.getContext("2d");

    //3. 绘制一个填充颜色为红色的矩形
    ctx.fillStyle = "ff0000";
    ctx.fillRect(0, 0, 100, 50);

    //4. 绘制一个填充颜色为绿色的矩形
    ctx.fillStyle = "#0a9e5a";
    ctx.rect(0, 100, 100, 50);
    ctx.fill();

    /* JavaScript 通过 id 查找到 canvas 元素，保存在变量 mycanvas 中。
    通过 getContext("2d") 方法返回 CanvasRenderingContext2D 对象，该对象拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
    使用 fillStyle 属性设置填充颜色为红色，使用 fillRect 方法在坐标为（0,0）的位置绘制宽度为 100 ，高度为 50 的矩形。
    使用 fillStyle 属性设置填充颜色为绿色，使用 rect() 方法在坐标为 (0,100) 的位置创建宽为 100 ，高为 50 的矩形。这一步需要注意，
    仅创建矩形并不出现在画布上，还需要借助绘制方法 fill() 完成填充后显示。 */



    //3. 绘制无填充矩形 方法一：使用rect()方法
    ctx.rect(20, 20, 100, 50);
    ctx.stroke();
    //4.绘制无填充矩形 方法二：使用strokeRect()方法
    ctx.strokeStyle = "red";
    ctx.strokeRect(20, 100, 100, 50);

    /* 使用 rect() 方法在坐标为 (20,20) 的位置创建宽为 100 ，高为 50 的矩形。这一步需要注意，仅创建矩形并不出现在画布上，还需要借助绘制方法 stroke() 完成绘制后显示。
    使用 strokeStyle 属性设置笔触颜色为红色。
    使用 strokeRect() 方法在坐标为 (20,100) 的位置绘制宽为 100 ，高为 50 的矩形。 */
</script>

</html>
