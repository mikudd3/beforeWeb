<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;

        }

        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        .pic {
            position: relative;
            overflow: hidden;
        }

        .pic::after {
            /* 居中 */
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -29px;
            margin-top: -29px;
            /* 放大 */
            transform: scale(5);
            /* 放图片 */
            content: '';
            width: 58px;
            height: 58px;
            background-image: url(./images/play.png);

            /* 透明度为0，隐藏 */
            opacity: 0;

            /* 过渡 */
            transition: all 0.5s;
        }

        .box li:hover .pic::after {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="./images/party.jpeg" alt="" />
                </div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
            </li>
        </ul>
    </div>
</body>

</html>
