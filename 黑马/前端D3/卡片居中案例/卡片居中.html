<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: #f5f5f5;
        }
        .box{
            width: 234px;
            height: 300px;
            background-color: #fff;
            text-align: center;
        }
        .pic{
            width: 160px;
        }
        .product{
            color: black;
        }
        .info{
            height: 30px;
            font-size: 12px;
            color: #cccccc;
        }
        .price{
            height: 30px;
            font-size: 12px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/car.jpg" alt="" class="pic">
        <p class="product">九号平衡车</p>
        <p class="info">成年人的玩具</p>
        <p class="price">1999元</p>
    </div>
</body>
</html>
