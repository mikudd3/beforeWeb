<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            color: #f5f5f5;
        }

        .box {
            width: 380px;
            height: 506px;
            background-color: #f5f5f5;
        }

        .box img {
            width: 100%;
            height: 375px;
        }

        .box h3 {
            
            text-align: center;
            line-height: 80px;
            font-size: 26px;
            color: #333;
        }
        .box p{
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./imgs/01.jpg" alt="">
        <h3>领卷中心</h3>
        <p>
            发现更多超值优惠券
        </p>
    </div>

</html>
