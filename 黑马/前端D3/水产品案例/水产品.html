<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            color: #f5f5f5;
        }
        .box{
            color: #ffff;
            width: 305px;
            height: 382px;
        }
        .box img{
            text-align: center;
            width: 215px;
        }
        .name{
            line-height: 42px;
            font-size: 20px;
            color: #333;
        }
        .number{
            line-height: 32px;
            font-size: 22px;
            color: #333;
        }
        .cl{
            
            font-size: 18px;
            color: #333;
        }
        .money{
            line-height: 60px;
            font-size: 22px;
            color: #9a3884;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./imgs/02.jpg" alt="">
        <p class="name">三都港 冷冻无公害黄花鱼</p>
        <p class="number">700g 2条 袋装</p>
        <p class="cl">海鲜水产</p>
        <p class="money">￥899</p>
    </div>
</body>
</html>
