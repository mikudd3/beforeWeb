<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form>
        性别：
        <label>
            <img src="./images/man.jpg" alt="">
            <input type="radio" name="gender">男
        </label>
        <label>
            <img src="./images/women.jpg" alt="">
            <input type="radio" name="gender">女
        </label><br><br>
        出生年月:
        <select>
            <option>请选择年</option>
            <option>1990年</option>
            <option>1991年</option>
            <option>1992年</option>
        </select>
        <select>
            <option>请选择月</option>
            <option>1月</option>
            <option>2月</option>
            <option>3月</option>
        </select>
        <select>
            <option>请选择日</option>
            <option>1日</option>
            <option>2日</option>
            <option>3日</option>
        </select><br><br>
        所在地区：
        <input type="text" placeholder="奋斗者之家"><br><br>
        婚姻状况 :
        <label>
            <input type="radio" name="marry" checked> 单身
        </label>
        <label>
            <input type="radio" name="marry"> 未婚
        </label>
        <label>
            <input type="radio" name="marry"> 缺爱
        </label>
        <br><br>
        学历：
        <input type="text" placeholder="小学"><br><br>
        月薪 :
        <input type="text" placeholder="1000-10000"><br><br>
        手机号:
        <input type="tel"><br><br>
        昵称 :
        <input type="text"><br><br>
        喜欢的类型 :
        <input type="checkbox">妩媚
        <input type="checkbox">柔美
        <input type="checkbox">可爱
        <input type="checkbox">小鲜肉
        <input type="checkbox"> 御姐
        <input type="checkbox"> 萝莉<br><br>
        自我介绍: <br><br>
        <textarea name="" id="" cols="50" rows="10"></textarea><br><br>
        <h2>我承诺</h2>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <input type="checkbox">我同意注册条款和会员加入标准 <br><br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>

    </form>
</body>

</html>
