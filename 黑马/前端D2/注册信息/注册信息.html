<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>注册信息</h1>
    <h2>个人信息</h2>、

    <form action="">
        姓名：
        <input type="text" placeholder="请输入姓名"><br><br>
        密码：
        <input type="password" placeholder="请输入密码"><br><br>
        确认密码：
        <input type="password" placeholder="请再次输入密码"><br><br>
        性别：
        <label>
            <input type="radio" name="sex">男
        </label>
        <label>
            <input type="radio" name="sex">女
        </label><br><br>
        居住城市：
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>武汉</option>
            <option>广州</option>
            <option>深圳</option>
        </select><br>
        <h2>教育经历</h2>
        最高学历：
        <select>
            <option>博士</option>
            <option>研究生</option>
            <option>本科</option>
            <option>大专</option>
        </select><br><br>
        学校名称：
        <input type="text"><br><br>
        所学专业：
        <input type="text"><br><br>
        在校时间:
        <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
        </select>
        --
        <select>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
        </select>
        <h2>工作经历</h2>
        公司名称：
        <input type="text"><br><br>
        工作描述：<br>
        <textarea cols="30" rows="3"></textarea><br><br>
        <label>
            <input type="checkbox">已阅读并同意以下协议
        </label>
        <ul>
            <li>
                <a href="#">《用户服务协议》</a>
            </li>
            <li>
                <a href="#">《隐私协议》</a>
            </li>
        </ul>

        <button type="button">免费注册</button>
        <button type="reset">重新填写</button>

    </form>
</body>

</html>
