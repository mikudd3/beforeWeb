<body>
    <script>
        var outnum = function (order) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log(order);
                    resolve();
                }, 1000);
            });
        };
        outnum("1")
            .then(function () {
                return outnum("2");
            })
            .then(function () {
                return outnum("3");
            })
            .then(function () {
                console.log("0");
            });
    </script>
