    <div id="container">
        <!--切换诗词-->
        <div id="btn">
            <a href="#" id="title">切换标题</a>
            <a href="#" id="poem">切换诗句</a>
        </div>
        <!--文本内容-->
        <h2>峨眉山月歌</h2>
        <p id="grah1">
            峨眉山月半轮秋，影入平羌江水流。
        </p>
        <p id="grah2">
            夜发清溪向三峡，思君不见下渝州。
        </p>
