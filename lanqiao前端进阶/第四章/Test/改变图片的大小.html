<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            $('.btn').click(function () {
                // 通过attr改变属性
                if ($('img').attr('src') === 'https://labfile.oss.aliyuncs.com/courses/3774/fox2.png') {
                    $('img').attr('src', 'https://labfile.oss.aliyuncs.com/courses/3774/fox1.png')
                } else {
                    $('img').attr('src', 'https://labfile.oss.aliyuncs.com/courses/3774/fox2.png')
                }
            })
        })
    </script>
</head>

<body>
    <img src="https://labfile.oss.aliyuncs.com/courses/3774/fox2.png" alt=""><br>
    <button class="btn">切换大小</button>
</body>

</html>
