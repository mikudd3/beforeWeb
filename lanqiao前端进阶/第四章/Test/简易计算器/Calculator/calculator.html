<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
  <script src="calculator.js"></script>
</head>

<body>
  <div class="calculator">
    <!--结果-->
    <div class="calc-row">
      <div class="screen">0</div>
    </div>
    <!--第一行-->
    <div class="calc-row">
      <div class="button clear">C</div>
      <div class="button sqrt">sqrt</div>
      <div class="button percent">%</div>
      <div class="button equal">=</div>
    </div>
    <!--第二行-->
    <div class="calc-row">
      <div class="button seven">7</div>
      <div class="button eight">8</div>
      <div class="button nine">9</div>
      <div class="button divide">/</div>
    </div>
    <!--第三行-->
    <div class="calc-row">
      <div class="button four">4</div>
      <div class="button five">5</div>
      <div class="button six">6</div>
      <div class="button multiply">*</div>
    </div>
    <!--第四行-->
    <div class="calc-row">
      <div class="button one">1</div>
      <div class="button two">2</div>
      <div class="button three">3</div>
      <div class="button minus">-</div>
    </div>
    <!--第五行-->
    <div class="calc-row">
      <div class="button zero">0</div>
      <div class="button decimal">.</div>
      <div class="button plus">+</div>
    </div>
  </div>
</body>

</html>
