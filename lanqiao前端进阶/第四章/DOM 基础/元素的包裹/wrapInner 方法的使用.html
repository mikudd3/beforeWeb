<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        #item1 {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: #ffd384;
        }

        #item2 {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            background-color: #b4aee8;
        }
    </style>
    <script>
        $(function () {
            $("#item1").click(function () {
                var $div = $(
                    "<div style='width: 80px; height: 80px; border: 4px solid #cee6b4;'></div>"
                );
                // wrapInner 方法是将指定元素内部的所有元素进行包裹。
                $(this).wrapInner($div);
            });
        });
    </script>
</head>

<body>
    <div id="item1">
        <div id="item2"></div>
    </div>
</body>

</html>
