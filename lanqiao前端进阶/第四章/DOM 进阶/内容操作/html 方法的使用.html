<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 方法的使用</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            margin-top: 10px;
            text-align: center;
            border: 1px solid rgb(27, 179, 128);
        }
    </style>
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#poem1").click(function () {
                alert($(this).html());
            });
            $("#poem2").click(function () {
                $(this).html(
                    "<h3>客中行</h3><p>兰陵美酒郁金香，玉碗盛来琥珀光。</p><p>但使主人能醉客，不知何处是他乡。</p>"
                );
            });
        });
    </script>
</head>

<body>
    <div id="poem1">
        <h3>山中问答</h3>
        <p>问余何意栖碧山，笑而不答心自闲。</p>
        <p>桃花流水窅然去，别有天地非人间。</p>
    </div>
    <div id="poem2"></div>
</body>

</html>
