<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        input {
            width: 200px;
        }
    </style>
    <script>
        $(function () {
            $("input").click(function () {
                alert("删除图片！！");
                $("img").removeAttr("src"); // 删除 img 的 src 属性
            });
        });
    </script>
</head>

<body>
    <img width="200px" height="150px" src="https://labfile.oss.aliyuncs.com/courses/3774/bird1.jpg" /><br />
    <input type="button" value="切换" />
</body>

</html>
