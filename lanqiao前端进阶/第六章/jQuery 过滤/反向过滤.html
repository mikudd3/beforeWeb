<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <title>not</title>
    <style>
        div {
            float: left;
            margin-right: 10px;
            width: 50px;
            height: 50px;
            border: 1px solid;
        }
    </style>
    <script>
        $(function () {
            $("div").click(function () {
                //除了 not 方法中类名为 div2 的选择器，其他选择器都能够显示背景颜色
                $(this).not(".div2").css("background", "#ffc478");
            })
        })
    </script>
</head>

<body>
    <div></div>
    <div class="div2"></div>
    <div></div>
    <div></div>
</body>

</html>
