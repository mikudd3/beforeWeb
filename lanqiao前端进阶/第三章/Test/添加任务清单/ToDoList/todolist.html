<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务清单</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <script src="todolist.js"></script>
</head>
<body>
    <div id="container">
        <!-- 任务清单显示框-->
        <div id="tasks">
          <ul id="tasksList">
          </ul>
        </div>

        <div id="footer">
          <!--任务输入框-->
            <input id="taskInput" type="text" placeholder="输入你的任务"/>
          <!--按钮-->
            <button id="taskAdd">+</button>
        </div> 
    </div>
</body>
</html>
