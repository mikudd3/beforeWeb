<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <script src="signUp.js"></script>
</head>

<body>
    <form>
        <h3>用户注册表</h3>
        <!--邮箱输入框-->
        <p>
            <label for="Email" class="floatLabel">邮箱</label>
            <input id="Email" name="Email" type="text">
        </p>
        <!--密码输入框-->
        <p>
            <label for="password" class="floatLabel">密码</label>
            <input id="password" name="password" type="password">
        </p>
        <!--再次输入密码-->
        <p>
            <label for="confirm_password" class="floatLabel">再次输入</label>
            <input id="confirm_password" name="confirm_password" type="password">
        </p>
        <!--注册按钮-->
        <p>
            <input type="submit" value="创建账户" id="submit">
        </p>
    </form>
</body>

</html>
