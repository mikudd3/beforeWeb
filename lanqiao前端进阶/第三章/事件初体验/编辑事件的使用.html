<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <title>contextmenu 事件</title>
    <style>
        div {
            display: flex;
            width: 300px;
            height: 160px;
            background-color: black;
            font-size: 20px;
            color: white;
            align-items: center;
            justify-content: center;
            border: 9px solid #58391c;
        }
    </style>
    <script>
        $(function () {
            $("div").contextmenu(function () {
                alert("欢迎来到蓝桥云课");
                $(this).text("蓝桥云课");
            });
        });
    </script>
</head>

<body>
    <div></div>
</body>

</html>
