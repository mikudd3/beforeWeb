<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器</title>
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
            // 设置 div 标签中的字体颜色为蓝色
            $("div").css("color", "blue");

            // 设置 div 标签中的字居中
            $("div").css("text-align", "center");

            // 设置 div 元素的宽度为 100 个像素
            $("div").css("width", "100px");

            // 设置 div 元素的高度为 50 个像素
            $("div").css("height", "50px");

            // 设置 div 元素的边框样式
            $("div").css("border", "1px solid yellow")

        })
    </script>
</head>

<body>
    <div>蓝桥云课</div>
</body>

</html>
