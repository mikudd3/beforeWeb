<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for...of</title>
</head>

<body>
    <script>
        const arr = ["小红", "小蓝", "小绿"];
        for (let name of arr) {
            document.write("欢迎" + name + "来到蓝桥云课！" + "<br/>");
        }
    </script>
</body>

</html>
