<body>
    <script>
        function func(name, value, mount, { a, b, c, d = "苹果" }) {
            console.log(`${name}用${value}元钱买了${mount}个${d}。`);
            console.log(`${name}用${value}元钱买了${mount}个${c}。`);
        }
        func("小蓝", 5, 3, {
            a: "西瓜",
            b: "菠萝",
            c: "桃子",
        });
    </script>
