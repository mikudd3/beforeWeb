<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery.color-2.1.2.min.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            margin-top: 20px;
            text-align: center;
            position: absolute;
            border: 1px solid;
        }

        p {
            position: relative;
        }
    </style>
    <script>
        $(function () {
            $('.btn1').click(function () {
                // 改变标题中字的间距和字的大小
                $("#title")
                    .animate({ letterSpacing: "5px" })
                    .animate({ fontSize: "25px" })
            })
            $('.btn2').click(function () {
                // 改变标题中字的间距和字的大小
                $(".text")
                    .animate({ top: "5px" })
                    .animate({ color: "#3252988" })
            })
            $('.btn3').click(function () {
                // 改变标题中字的间距和字的大小
                $("div")
                    .animate({ width: "400px", height: "200px" })
            })

        })
    </script>
</head>

<body>
    <button class="btn1">改变标题样式</button>
    <button class="btn2">改变内容样式</button>
    <button class="btn3">改变边框大小</button>
    <div>
        <p id="title">军行</p>
        <p class="text">骝马新跨白玉鞍，战罢沙场月色寒。</p>
        <p class="text">城头铁鼓声犹震，匣里金刀血未干。</p>
    </div>
</body>

</html>
