<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切换文本大小</title>
    <link rel="stylesheet" href="toggleSize.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="toggleSize.js"></script>
  </head>
  <body>
    <div id="container">
        <!--切换文本大小的按钮-->
        <div id="btn">
            <!--小-->
            <a href="#" id="small">小</a>
            <!--中-->
            <a href="#" id="medium">中</a>
            <!--大-->
            <a href="#" id="large">大</a>
        </div>
        <!--文本内容-->
        <h1>火星，我们到了！</h1>
        <h4>时间: 2021年05月17日 | 来源: 腾讯科学小会</h4>
        <p>
            2021年5月15日7点18分，我国首次火星探测项目“天问一号”探测器成功着陆火星！我国首次实现地外行星着陆，迈出了星际探索的重要一步！
        </p>
    </div>
  </body>
  </html>
