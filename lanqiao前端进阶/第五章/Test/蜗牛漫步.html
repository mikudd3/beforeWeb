<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery.color-2.1.2.min.js"></script>
    <title>Document</title>
    <style>
        #item1 {
            width: 300px;
            height: 80px;
            border-radius: 30px;
            background-color: chartreuse;
        }

        #item2 {
            width: 600px;
            height: 80px;
            border-radius: 30px;
            background-color: chartreuse;
            margin-top: 210px;
            margin-left: 300px;
        }

        img {
            position: relative;
            margin-top: 40px;
            /* left: 300px; */
            /* top: 300px; */
        }
    </style>
    <script>
        $(function () {
            $('img')
                .animate({ left: '300px' }, 3000)
                .animate({ top: '300px' }, 3000, function () {
                    $('img').css({
                        width: '100px',
                        height: '100px'
                    })
                })
                .animate({ left: '800px' },3000)

        })
    </script>
</head>

<body>
    <img src="https://labfile.oss.aliyuncs.com/courses/3774/icons8-snail-80.png" alt="蜗牛" />
    <div id="item1"></div>
    <div id="item2"></div>
</body>

</html>
