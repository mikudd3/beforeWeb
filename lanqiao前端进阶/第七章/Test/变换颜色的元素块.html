<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <title>变换颜色的元素块</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #fff5eb;
        }
    </style>
    <script>
        $(function () {
            $("div").click(function () {
                $.getScript("https://code.jquery.com/color/jquery.color.js", function () {
                    $("div")
                        .animate({ "background-color": "#deedfo" })
                        .animate({ "background-color": "#f4c7ab" })
                        .animate({ "background-color": "#f6dfeb" })
                        .animate({ "background-color": "#a9f1df" })
                });
            });
        });
    </script>
</head>

<body>
    <div></div>
</body>

</html>
