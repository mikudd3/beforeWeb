<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <title>serialize 方法的使用</title>

</head>

<body>
    <form>
        <label for="username">姓名：</label>
        <input type="text" name="username" id="username" value="xiaoli" /></br>
        性别：
        <input type="radio" name="radio" value="female" checked="checked" id="female" />
        <label for="female">女</label>
        <input type="radio" name="radio" value="male" id="male" />
        <label for="male">男</label>
        <br />
        爱好：
        <input type="checkbox" name="check" value="coding" id="hobby" />
        <label for="hobby">编程</label>
        <input type="checkbox" name="check" value="reading" checked="checked" id="hobby" />
        <label for="hobby">阅读</label>
        <br />
    </form>
    <p></p>
    <script>
        function showValues() {
            var str = $("form").serialize();
            $("p").text(str);
        }
        showValues();
        $(":checkbox, :radio").click(showValues);
        $(":text").keyup(showValues);
    </script>
</body>

</html>
