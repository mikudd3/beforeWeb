<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <title>getScript</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: #b6c9f0;
        }
    </style>
    <script>
        $(function () {
            $("div").click(function () {
                $.getScript("./getScript 的使用.js", function (script, textStatus) {
                    $("p").text("请求状态为：" + textStatus);
                });
            });
        });
    </script>
</head>

<body>
    <div></div>
    <p></p>
</body>

</html>
