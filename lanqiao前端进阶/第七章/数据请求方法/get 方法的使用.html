<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://labfile.oss.aliyuncs.com/courses/3774/jquery-3.6.0.min.js"></script>
    <title>加载一个新页面</title>
    <style>
        a {
            text-decoration: none;
        }   
    </style>
    <script>
        $(function () {
            $('input').click(function () {
                $.get('https://labfile.oss.aliyuncs.com/courses/3774/food.html', function (data, status) {
                    $('div').html(data);
                    $('p').append(status);//success
                });
            });
        });
    </script>
</head>

<body>
    <input type="button" value="加载数据" />
    <p>请求状态为：</p>
    <div></div>
</body>

</html>
