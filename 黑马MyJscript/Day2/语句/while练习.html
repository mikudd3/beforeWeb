<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 1;

        while(num1 <= 100){
            document.write(num1)
            num1++
        }

        document.write('<br>')


        let sum1 = 0;
        let num2 = 1;
        while(num2 <= 100){
            sum1 += num2
            num2 ++
        }
        document.write('1到100的和：' + sum1)
        document.write('<br>')

        let sum2 = 0;
        let num3 = 2;
        while(num3 <= 100){
            sum2 += num3
            num3 += 2
        }
        document.write('1到100的偶数和：' + sum2)


    </script>
</body>
</html>
