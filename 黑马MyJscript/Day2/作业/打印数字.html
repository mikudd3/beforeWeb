<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //打印0-20之间的整数, 将每个数输出到控制台
        for (let i = 0; i <= 20; i++) {
            console.log(`0~20之间的整数是: ${i}`)
        }


        // 计算1-1000之间的累加和，并且打印输出到页面中
        let sum1 = 0
        for (let i = 1; i <= 1000; i++) {
            sum1 += i
        }
        console.log(`1~1000之间的累加和是: ${sum1}`)

        // 页面依次打印 100-200之间,可以被6整除的数字
        for (let i = 100; i <= 200; i++) {
            if (i % 6 === 0) {
                console.log(`100~200之间可以被6整除的是: ${i}`)
            }
        }

        // **用户输入一个数，  计算 1 到这个数的累加和** 
        let num = prompt('请输入一个数字')
        let sum2 = 0
        for (let i = 1; i <= num; i++) {
            sum2 += i
        }
        console.log(`累加和是：${sum2}`)
        
    </script>
</body>

</html>
