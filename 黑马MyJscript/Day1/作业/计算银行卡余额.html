<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            text-align: center;
            margin: 0 auto;
        }

        th,
        td {
            padding: 5px 30px;
        }

        table,
        th,
        td {
            border: 1px solid #000;

        }
    </style>
</head>

<body>
    <h4>2023年5月消费支出</h4>
    <script>
        let total = +prompt('请输入银行卡总额：')
        let wCost = +prompt('请输入水费：')
        let eCost = prompt('请输入电费：')
        let iCost = prompt('请输入网费：')

        let balance = total - wCost - eCost - iCost


        document.write(`
            <table>
                <tr>
                    <th>银行卡总额</th>
                    <th>水费</th>
                    <th>电费</th>
                    <th>网费</th>
                    <th>银行卡余额</th>
                </tr>
                <tr>
                    <td>${total}元</td>
                    <td>${wCost}元</td>
                    <td>${eCost}元</td>
                    <td>${iCost}元</td>
                    <td>${balance}元</td>
                </tr>
            </table>
        `)
    </script>
</body>

</html>
