<!DOCTYPE html>

<body>
    <script>
        // 实现两数交换
        function changeNum(x, y) {
            let temp = x
            x = y
            y = temp

            return [x, y]
        }

        let num = changeNum(1, 2)
        console.log(num[0]);
        console.log(num[1]);
    </script>
</body>

</html>
