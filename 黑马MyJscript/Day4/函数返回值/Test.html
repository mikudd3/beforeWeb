<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求两个数的最大值
        function getMax(x,y){
            return x > y ? x : y
        }

        let max = getMax(1,2)
        console.log(max);

        // 求任意数组的最大值并返回
        function getArrMax(arr = []){
            let max = arr[0]
            for(let i = 1;i < arr.length;i ++){
                if(max < arr[i]){
                    max = arr[i]
                }
            }
        }

        let arrMax  = getArrMax([1,5,9,7,2,6]) 
        console.log(arrMax);

    </script>
</body>
</html>
