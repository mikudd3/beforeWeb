<head>

<body>
    <script>
        /*
        14. 实现数组里求最大值的函数
        let arrayNums = [4, 9, 5, 3, 20, 6, 15, 11]
        */


        let arrayNums = [4, 9, 5, 3, 20, 6, 15, 11]
        function getMax(arrayNums) {
            let max = 0
            for (let i = 0; i < arrayNums.length; i++) {
                if (arrayNums[i] > max) {
                    max = arrayNums[i]
                }
            }
            return max
        }

        let res = getMax(arrayNums)
        console.log(`数组最大值是 ${res}`)
    </script>
</body>

</html>
